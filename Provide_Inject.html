<!DOCTYPE html>
<html>
  <head>
    <title>Vue Example</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <my-component></my-component>
    </div>

    <script>
      const MyComponent = {
        inject: ["callFunction"],
       
        template:
          "<div>Child Component</div> <button  @click='handleClick'>Call</button>",
        methods: {
          handleClick() {
            this.callFunction();
          },
        },
      };

      Vue.createApp({
        el: "#app",
        components: {
          "my-component": MyComponent,
        },
        provide: {
          callFunction: () => {
           alert("Function is running");
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
